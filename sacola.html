<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola - La'pizza del farmagio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="bg-secondary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">La'pizza del farmagio</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Início</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="registro.html">Registrar</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="login.html">Login</a></li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded position-relative" href="#" id="cartPreviewBtn">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 100px;"></div>
    <div class="container bg-white rounded p-4 mt-5 mb-5 shadow">
        <h2 class="text-center text-uppercase text-secondary mb-4">Sua Sacola</h2>
        <div id="cartItems"></div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div>
                <strong>Total dos Produtos:</strong> <span id="cartTotal">R$ 0,00</span><br>
                <strong>Frete:</strong> <span id="cartFrete">R$ 0,00</span><br>
                <strong>Total Geral:</strong> <span id="cartGrandTotal">R$ 0,00</span>
            </div>
            <button class="btn btn-primary btn-lg" id="checkoutBtn">Concluir Pedido</button>
        </div>
    </div>
    <!-- Offcanvas Carrinho Preview -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">Prévia da Sacola</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="cartPreviewItems"></div>
        <div class="mt-3">
            <strong>Total:</strong> <span id="cartPreviewTotal">R$ 0,00</span><br>
            <strong>Frete:</strong> <span id="cartPreviewFrete">R$ 0,00</span>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="sacola.html" class="btn btn-secondary">Ver Sacola</a>
            <button class="btn btn-primary" id="cartPreviewCheckout">Concluir Pedido</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/cart.js"></script>
    
</body>
</html>
