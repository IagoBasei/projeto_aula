<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - La'pizza del farmagio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">La'pizza del farmagio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Início</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 90px;"></div>
    <div class="container mb-5">
        <h2 class="text-center text-uppercase text-secondary mb-4">Painel do Administrador</h2>
        <ul class="nav nav-tabs mb-4" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="produtos-tab" data-bs-toggle="tab" data-bs-target="#produtos" type="button" role="tab">Produtos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="encomendas-tab" data-bs-toggle="tab" data-bs-target="#encomendas" type="button" role="tab">Encomendas</button>
            </li>
        </ul>
        <div class="tab-content" id="adminTabContent">
            <!-- Produtos -->
            <div class="tab-pane fade show active" id="produtos" role="tabpanel">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Adicionar Novo Produto</div>
                    <div class="card-body">
                        <form id="addProductForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="productName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="col-md-4">
                                <label for="productPrice" class="form-label">Preço (R$)</label>
                                <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="productImage" class="form-label">Imagem (URL)</label>
                                <input type="text" class="form-control" id="productImage" required>
                            </div>
                            <div class="col-12">
                                <label for="productDesc" class="form-label">Descrição</label>
                                <textarea class="form-control" id="productDesc" rows="2" required></textarea>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-success">Adicionar Produto</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-secondary text-white">Produtos Cadastrados</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0" id="productsTable">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Preço</th>
                                        <th>Imagem</th>
                                        <th>Descrição</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Produtos serão inseridos aqui via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Encomendas -->
            <div class="tab-pane fade" id="encomendas" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-primary text-white">Encomendas Recebidas</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0" id="ordersTable">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Telefone/E-mail</th>
                                        <th>Endereço</th>
                                        <th>Status</th>
                                        <th>Pagamento</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Encomendas serão inseridas aqui via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; La'pizza del farmagio 2025</small></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
