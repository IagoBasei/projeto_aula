<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Painel Administrativo - La'pizza del farmagio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/admin-produto-img.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">La'pizza del farmagio</a>
            <span class="navbar-text text-white">Administração</span>
        </div>
    </nav>
    <div class="container my-4">
        <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="produtos-tab" data-bs-toggle="tab" data-bs-target="#produtos" type="button" role="tab" aria-controls="produtos" aria-selected="true">Produtos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button" role="tab" aria-controls="pedidos" aria-selected="false">Pedidos</button>
            </li>
        </ul>
        <div class="tab-content" id="adminTabContent">
            <!-- Produtos -->
            <div class="tab-pane fade show active" id="produtos" role="tabpanel" aria-labelledby="produtos-tab">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Gerenciar Produtos</div>
                    <div class="card-body">
                        <form id="produtoForm" class="row g-3">
                            <input type="hidden" id="produtoId" />
                            <div class="col-md-6">
                                <label for="produtoNome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="produtoNome" required />
                            </div>
                            <div class="col-md-3">
                                <label for="produtoValor" class="form-label">Valor (R$):</label>
                                <input type="number" class="form-control" id="produtoValor" step="0.01" required />
                            </div>
                            <div class="col-md-12">
                                <label for="produtoDescricao" class="form-label">Descrição:</label>
                                <textarea class="form-control" id="produtoDescricao" required></textarea>
                            </div>
                            <div class="col-md-12">
                                <label for="produtoFoto" class="form-label">Foto (URL):</label>
                                <input type="text" class="form-control" id="produtoFoto" required />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success" id="produtoSalvarBtn">Salvar Produto</button>
                                <button type="button" class="btn btn-secondary" id="produtoCancelarBtn" style="display:none;" onclick="cancelarEdicaoProduto()">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-primary text-white">Lista de Produtos</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0 admin-table" id="produtosTable">
                                <thead>
                                    <tr>
                                        <th>Foto</th>
                                        <th>Nome</th>
                                        <th>Valor</th>
                                        <th>Descrição</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Produtos serão inseridos aqui via JS -->
                                    <!--
                                    <tr>
                                        <td><img src="URL" alt="Nome" class="admin-produto-img" /></td>
                                        <td>Nome do Produto</td>
                                        <td>Valor do Produto</td>
                                        <td>Descrição do Produto</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm" onclick="editarProduto(ID)">Editar</button>
                                            <button class="btn btn-danger btn-sm" onclick="removerProduto(ID)">Remover</button>
                                        </td>
                                    </tr>
                                    -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pedidos -->
            <div class="tab-pane fade" id="pedidos" role="tabpanel" aria-labelledby="pedidos-tab">
                <div class="card">
                    <div class="card-header bg-primary text-white">Pedidos Recebidos</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0 admin-table" id="pedidosTable">
                                <thead>
                                    <tr>
                                        <th>Nº Pedido</th>
                                        <th>Nome Completo</th>
                                        <th>Endereço</th>
                                        <th>Itens</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Pedidos serão inseridos aqui via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright py-4 text-center text-white bg-secondary mt-4">
        <div class="container"><small>Copyright &copy; La'pizza del farmagio 2025</small></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
