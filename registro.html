<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Registro - La'pizza del farmagio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-primary">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">La'pizza del farmagio</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Início</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded active" href="registro.html">Registrar</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow-lg p-4 mt-5 w-100" style="max-width: 500px;">
            <h2 class="text-center text-secondary mb-4">Crie sua conta</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                    <label for="nome">Nome completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                    <label for="senha">Criar senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="estado" placeholder="Estado" required>
                    <label for="estado">Estado</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <div class="text-center mt-3">
                <span>Já tem uma conta? <a href="login.html">Entrar</a></span>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
