<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La'pizza del farmagio - Delivery Online</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">La'pizza del farmagio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Início</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="registro.html">Registrar</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="login.html">Login</a></li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded position-relative" href="#" id="cartPreviewBtn">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">La'pizza del farmagio</h1>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-pizza-slice"></i></div>
                <div class="divider-custom-line"></div>
            </div>
        </div>
    </header>
    <div class="container" style="margin-top: 2rem; max-width: 600px;">
        <div class="card shadow-lg">
            <div id="carouselPepperoni" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/pepperoni1.jpg" class="d-block w-100" alt="Pizza Pepperoni">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/pepperoni2.jpg" class="d-block w-100" alt="Pizza Pepperoni 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPepperoni" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselPepperoni" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
            <div class="card-body text-center">
                <h2 class="card-title">Pepperoni</h2>
                <p class="card-text">Molho de tomate, mussarela e pepperoni importado.</p>
                <p class="card-text"><strong>R$ 49,90</strong></p>
                <button class="btn btn-primary btn-lg" onclick="addToCart({id: 'pepperoni', name: 'Pepperoni', price: 49.90, qty: 1});">Pedir Agora</button>
            </div>
        </div>
    </div>
    <!-- Offcanvas Carrinho Preview -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">Prévia da Sacola</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="cartPreviewItems"></div>
        <div class="mt-3">
            <strong>Total:</strong> <span id="cartPreviewTotal">R$ 0,00</span><br>
            <strong>Frete:</strong> <span id="cartPreviewFrete">R$ 0,00</span>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="sacola.html" class="btn btn-secondary">Ver Sacola</a>
            <button class="btn btn-primary" id="cartPreviewCheckout">Concluir Pedido</button>
        </div>
      </div>
    </div>
    <footer class="footer text-center mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="lead mb-0 text-white">&copy; La'pizza del farmagio 2025</p>
                </div>
            </div>
        </div>
    </footer>
            <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="js/cart.js"></script>
</body>
</html>
